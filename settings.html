
<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 40px;
      text-align: center;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;

      margin: auto;

    }

      display: inline-block;
      margin-top: 20px;
      text-decoration: none;

<body>
  <div class="container">
    <h2>Account Settings</h2>
    <p><strong>Last Login:</strong></p>
    <p id="lastLogin">Loading...</p>
    <a href="dashboard.html">‚Üê Back to Dashboard</a>

  <script>
    const lastLoginTime = localStorage.getItem("lastLoginTime");
    document.getElementById("lastLogin").textContent = lastLoginTime || "No login data available.";

</html>
