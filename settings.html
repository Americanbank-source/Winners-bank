
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Global Trust Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 20px;
      min-height: 100vh;
    }
    .header {
      background-color: #004aad;
      color: white;
      padding: 15px;
      text-align: center;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      color: #004aad;
    }
    .section {
      margin: 30px 0;
      text-align: center;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .value {
      background-color: #e8f0fe;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
      font-size: 16px;
    }
    .back {
      text-align: center;
      margin-top: 40px;
    }
    .back a {
      text-decoration: none;
      background-color: #004aad;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Global Trust Bank</h1>
    </div>
    <h2>Settings</h2>
    <div class="section">
      <div class="label">Last Login Time</div>
      <div class="value" id="lastLogin">Loading...</div>
    </div>
    <div class="back">
      <a href="dashboard.html">Back to Dashboard</a>
    </div>
  </div>

  <script>
    const lastLogin = localStorage.getItem('lastLoginTime');
    document.getElementById('lastLogin').textContent = lastLogin || "No login recorded";
  </script>
</body>
</html>
