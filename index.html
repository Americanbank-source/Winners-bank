
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Trust Bank - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: auto; padding: 20px; }
        .login-container, .dashboard {
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-top: 40px;
        }
        h2, h3 { text-align: center; color: #2a2a2a; }
        input[type=text], input[type=password] {
            width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; padding: 12px; background-color: #004080; color: white; border: none; border-radius: 4px;
            font-size: 16px;
        }
        button:hover { background-color: #003366; }
        .hidden { display: none; }
        table {
            width: 100%; border-collapse: collapse; margin-top: 20px;
        }
        th, td {
            padding: 10px; border: 1px solid #ccc; text-align: left;
            font-size: 14px;
        }
        th { background-color: #004080; color: white; }
        @media (max-width: 600px) {
            body { padding: 10px; }
            h2, h3 { font-size: 20px; }
            th, td { font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container" id="login">
            <h2>Global Trust Bank</h2>
            <p><strong>Login</strong></p>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Log In</button>
        </div>

        <div class="dashboard hidden" id="dashboard">
            <h2>Account Dashboard</h2>
            <p><strong>Account Holder:</strong> Paul Wood</p>
            <p><strong>Account Number:</strong> GTB8919938604</p>
            <p><strong>Account Type:</strong> Checking</p>
            <p><strong>Balance:</strong> $800,000 USD</p>

            <h3>Transaction History</h3>
            <table>
                <tr><th>Date</th><th>Description</th><th>Amount</th><th>Balance</th></tr>
                <tr>
                    <td>2025-07-20 05:40</td>
                    <td>Deposit from American Winning Co</td>
                    <td>+$800,000.00</td>
                    <td>$800,000.00</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if(username === "Paulwood11" && password === "Paul144") {
                document.getElementById("login").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
            } else {
                alert("Invalid login credentials");
            }
        }
    </script>
</body>
</html>
