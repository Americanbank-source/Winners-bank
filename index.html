
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Trust Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f1f1f1;
    }
    header {
      background-color: #007bff;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 22px;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .welcome {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .balance {
      font-size: 24px;
      color: green;
      font-weight: bold;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <header>Global Trust Bank</header>
  <div class="container">
    <div class="welcome">Welcome, Paul Wood</div>
    <div class="balance">$800,000.00</div>

    <h3>Transaction History</h3>
    <table>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Type</th>
        <th>Amount</th>
      </tr>
      <tr>
        <td>2025-07-20</td>
        <td>Deposit from American Winners Co</td>
        <td>Credit</td>
        <td>$800,000.00</td>
      </tr>
    </table>
  </div>
</body>
</html>
