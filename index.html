
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Trust Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    .welcome {
      text-align: center;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .balance {
      text-align: center;
      color: green;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 25px;
    }
    .history-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 15px;
      }
      th, td {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <header>Global Trust Bank</header>
  <div class="container">
    <div class="welcome">Welcome, Paul Wood</div>
    <div class="balance">Account Balance: $800,000.00</div>
    <div class="history-title">Transaction History</div>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Type</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-07-20</td>
          <td>Deposit from American Winners Co</td>
          <td>Credit</td>
          <td>$800,000.00</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
