
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global Trust Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html { font-size: 14px; }
    body { margin: 0; font-family: Arial, sans-serif; background: #fff; }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .hidden { display: none; }
    .welcome { font-size: 15px; text-align: center; margin-bottom: 10px; }
    .balance { font-size: 18px; color: green; text-align: center; font-weight: bold; margin-bottom: 30px; }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-blue { background-color: #003366; color: white; }
    .btn-orange { background-color: #f57c00; color: white; }
    .btn-dark { background-color: #37474f; color: white; }
    .form-box, .support-box { display: none; background: #f1f1f1; padding: 15px; border-radius: 8px; margin-top: 20px; }
    .form-box input, .support-box textarea {
      width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 4px;
    }
    .message { margin-top: 10px; color: green; font-weight: bold; }
    table {
      width: 100%; border-collapse: collapse; margin-bottom: 30px; overflow-x: auto;
    }
    th, td {
      padding: 6px; border: 1px solid #ccc; font-size: 13px;
    }
    th { background-color: #003366; color: white; }
  </style>
</head>
<body>

  <div class="container" id="login">
    <h2 style="text-align:center; margin-top: 20px;">Log In</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button class="btn btn-blue" onclick="login()">Login</button>
    <div class="message" id="login-message"></div>
  </div>

  <div class="container hidden" id="dashboard">
    <header>Global Trust Bank</header>
    <div class="welcome">Welcome, Paul Wood</div>
    <div class="balance">Account Balance: $800,000.00</div>

    <div style="overflow-x:auto;">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Type</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr style="text-align: center;">
            <td>2025-07-20</td>
            <td>Deposit from American Winners Co</td>
            <td>Credit</td>
            <td>$800,000.00</td>
          </tr>
        </tbody>
      </table>
    </div>

    <button class="btn btn-blue" onclick="toggleForm('withdraw-box')">Withdraw</button>
    <div class="form-box" id="withdraw-box">
      <input type="number" id="withdraw-amount" placeholder="Enter amount to withdraw">
      <button class="btn btn-blue" onclick="withdraw()">Submit</button>
      <div class="message" id="withdraw-message"></div>
    </div>

    <button class="btn btn-orange" onclick="toggleForm('tax-box')">Pay Tax</button>
    <div class="form-box" id="tax-box">
      <input type="number" id="tax-amount" placeholder="Enter tax amount">
      <button class="btn btn-orange" onclick="payTax()">Submit</button>
      <div class="message" id="tax-message"></div>
    </div>

    <button class="btn btn-dark" onclick="toggleForm('support-box')">Support & Contact</button>
    <div class="support-box" id="support-box">
      <p><strong>Email:</strong> support@globaltrust.com</p>
      <p><strong>Phone:</strong> +1-800-555-0199</p>
      <textarea rows="4" placeholder="Write your message..."></textarea>
    </div>
  </div>

  <script>
    let withdrawalDone = false;

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const msg = document.getElementById("login-message");

      if (user === "Paulwood11" && pass === "Paul144") {
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").classList.remove("hidden");
        window.scrollTo(0, 0);
      } else {
        msg.innerText = "Invalid login credentials.";
      }
    }

    function toggleForm(id) {
      const boxes = document.querySelectorAll('.form-box, .support-box');
      boxes.forEach(box => box.style.display = 'none');
      const el = document.getElementById(id);
      if (el) el.style.display = 'block';
    }

    function withdraw() {
      const amt = parseFloat(document.getElementById("withdraw-amount").value);
      const msg = document.getElementById("withdraw-message");

      if (withdrawalDone) {
        msg.innerText = "Withdrawal already completed.";
        return;
      }

      if (amt !== 800000) {
        msg.innerText = "Only full balance of $800,000 can be withdrawn.";
        return;
      }

      msg.innerText = "A tax of $25,000 must be paid to transfer or complete this transaction.";
      withdrawalDone = true;
    }

    function payTax() {
      const amt = parseFloat(document.getElementById("tax-amount").value);
      const msg = document.getElementById("tax-message");
      if (isNaN(amt) || amt < 20000) {
        msg.innerText = "Tax payment must be at least $20,000.";
      } else {
        msg.innerText = "Tax payment received. Awaiting confirmationâ€¦";
      }
    }
  </script>
</body>
</html>
