
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Trust Bank - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f4; }
        header {
            background: #003366; color: white; padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
        }
        header h1 { margin: 0; font-size: 18px; }
        nav a {
            color: white; margin-left: 15px; text-decoration: none; font-weight: bold;
        }
        .container {
            max-width: 600px; margin: 20px auto; background: white; padding: 20px;
            border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; color: #2a2a2a; }
        .profile-box {
            background: #e6f0ff; padding: 15px; border-radius: 6px; margin-bottom: 20px;
        }
        .profile-box p { margin: 8px 0; }
        .login-container input[type=text], .login-container input[type=password], button {
            width: 100%; padding: 12px; margin-top: 10px; border-radius: 4px;
        }
        .login-container input { border: 1px solid #ccc; }
        .login-container button {
            background-color: #004080; color: white; border: none; font-size: 16px;
        }
        .hidden { display: none; }
        @media (max-width: 600px) {
            header h1 { font-size: 16px; }
            nav a { font-size: 14px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>üè¶ Global Trust Bank</h1>
        <nav>
            <a href="#" onclick="showDashboard()">Dashboard</a>
            <a href="#">Account</a>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
    </header>

    <div class="container login-container" id="login">
        <h2>Login to Your Account</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Log In</button>
    </div>

    <div class="container hidden" id="dashboard">
        <h2>Welcome, Paul Wood</h2>
        <div class="profile-box">
            <p><strong>Account Number:</strong> GTB8919938604</p>
            <p><strong>Account Type:</strong> Checking</p>
            <p><strong>Account Balance:</strong> $800,000 USD</p>
            <p><strong>Email:</strong> paulwood11@globaltrust.com</p>
            <p><strong>Last Login:</strong> 2025-07-20 05:46</p>
            <p><strong>Verification Level:</strong> Verified ‚úÖ</p>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if(username === "Paulwood11" && password === "Paul144") {
                document.getElementById("login").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
            } else {
                alert("Invalid login credentials");
            }
        }

        function logout() {
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("login").style.display = "block";
        }

        function showDashboard() {
            document.getElementById("dashboard").style.display = "block";
            document.getElementById("login").style.display = "none";
        }
    </script>
</body>
</html>
