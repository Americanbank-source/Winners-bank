
<!DOCTYPE html>
<html>
<head>
    <title>Global Trust Bank - Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .login-container, .dashboard { max-width: 500px; margin: 50px auto; padding: 20px; background: white; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2a2a2a; }
        input[type=text], input[type=password] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background-color: #004080; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #003366; }
        .hidden { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #004080; color: white; }
    </style>
</head>
<body>
    <div class="login-container" id="login">
        <h2>Global Trust Bank</h2>
        <p><strong>Login</strong></p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Log In</button>
    </div>

    <div class="dashboard hidden" id="dashboard">
        <h2>Account Dashboard</h2>
        <p><strong>Account Holder:</strong> Paul Wood</p>
        <p><strong>Account Number:</strong> GTB8919938604</p>
        <p><strong>Account Type:</strong> Checking</p>
        <p><strong>Balance:</strong> $800,000 USD</p>

        <h3>Transaction History</h3>
        <table>
            <tr><th>Date</th><th>Description</th><th>Amount</th><th>Balance</th></tr>
            <tr>
                <td>2025-07-20 05:30</td>
                <td>Deposit from American Winning Co</td>
                <td>+$800,000.00</td>
                <td>$800,000.00</td>
            </tr>
        </table>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if(username === "Paulwood11" && password === "Paul144") {
                document.getElementById("login").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
            } else {
                alert("Invalid login credentials");
            }
        }
    </script>
</body>
</html>
