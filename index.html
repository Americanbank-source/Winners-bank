
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Trust Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #fff; }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .welcome {
      font-size: 18px;
      text-align: center;
      margin-bottom: 10px;
    }
    .balance {
      font-size: 22px;
      color: green;
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-blue { background-color: #003366; color: white; }
    .btn-orange { background-color: #f57c00; color: white; }
    .btn-dark { background-color: #37474f; color: white; }
    .hidden { display: none; }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>Global Trust Bank</header>

  <div class="container login-box" id="login">
    <h2 style="text-align:center;">Log In</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button class="btn btn-blue" onclick="login()">Login</button>
  </div>

  <div class="container hidden" id="dashboard">
    <div class="welcome">Welcome, Paul Wood</div>
    <div class="balance">Account Balance: $800,000.00
    <table style="width:100%; border-collapse: collapse; margin-bottom: 30px;">
      <thead>
        <tr style="background-color: #003366; color: white;">
          <th style="padding: 10px; border: 1px solid #ccc;">Date</th>
          <th style="padding: 10px; border: 1px solid #ccc;">Description</th>
          <th style="padding: 10px; border: 1px solid #ccc;">Type</th>
          <th style="padding: 10px; border: 1px solid #ccc;">Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr style="text-align: center;">
          <td style="padding: 10px; border: 1px solid #ccc;">2025-07-20</td>
          <td style="padding: 10px; border: 1px solid #ccc;">Deposit from American Winners Co</td>
          <td style="padding: 10px; border: 1px solid #ccc;">Credit</td>
          <td style="padding: 10px; border: 1px solid #ccc;">$800,000.00</td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-blue">Withdraw</button>
    
    <button class="btn btn-orange">Pay Tax</button>
    <button class="btn btn-dark">Support & Contact</button>
  </div>

  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if(username === "Paulwood11" && password === "Paul144") {
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        alert("Invalid login credentials");
      }
    }
  </script>

</body>
</html>
