
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Trust Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    .welcome {
      text-align: center;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .balance {
      text-align: center;
      color: green;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 25px;
    }
    .history-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 15px;
      }
      th, td {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <header>Global Trust Bank</header>
  <div class="container">
    <div class="welcome">Welcome, Paul Wood</div>
    <div class="balance">Account Balance: $800,000.00</div>
    <div class="history-title">Transaction History</div>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Type</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-07-20</td>
          <td>Deposit from American Winners Co</td>
          <td>Credit</td>
          <td>$800,000.00</td>
        </tr>
      </tbody>
    </table>

    <div style="margin-top: 30px; text-align: center;">
      <h3>Withdraw Funds</h3>
      <input type="number" id="withdrawAmount" placeholder="Enter amount" style="padding:10px; width:60%; max-width:300px; margin-bottom:10px;" />
      <br/>
      <button onclick="handleWithdraw()" style="padding:10px 20px; background-color:#003366; color:white; border:none; border-radius:5px; cursor:pointer;">Withdraw</button>
      <p id="withdrawMessage" style="color:red; margin-top:10px;"></p>
    </div>
  </div>

  <script>
    function handleWithdraw() {
      const input = document.getElementById("withdrawAmount").value;
      const amount = parseFloat(input);
      const message = document.getElementById("withdrawMessage");

      if (amount === 800000) {
        message.style.color = "red";
        message.innerText = "A tax of $40,000 (5%) must be paid to complete this transaction.";
      } else if (amount < 800000) {
        message.style.color = "red";
        message.innerText = "This is a one-time full withdrawal. You must enter the full balance.";
      } else {
        message.style.color = "red";
        message.innerText = "Amount exceeds available balance.";
      }
    }
  </script>
</body>
</html>
