
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - Global Trust Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }
    .profile {
      text-align: center;
      padding: 20px;
    }
    .profile img {
      width: 120px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .info {
      text-align: center;
      margin: 10px 0;
    }
    .section {
      margin-top: 30px;
    }
    #bankcard {
      display: none;
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="profile.jpeg" alt="Profile Picture">
    <div class="info">
      <p><strong>Full Name:</strong> Paul Allen Wood</p>
      <p><strong>Account Number:</strong> 82338962</p>
      <p><strong>Email:</strong> portercows1950@gmail.com</p>
    </div>

    <div class="section">
      <h3>Driver's License</h3>
      <img src="license.jpeg" alt="Driver License" style="width: 80%; max-width: 300px;">
    </div>

    <div class="section">
      <h3>Bank Card</h3>
      <button onclick="document.getElementById('bankcard').style.display='block'">View Bank Card</button>
      <div id="bankcard">
        <img src="bankcard.jpeg" alt="Bank Card" style="width: 80%; max-width: 300px;">
      </div>
    </div>
  </div>
</body>
</html>
